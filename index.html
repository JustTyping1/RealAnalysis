<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Make body take full height */
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9fb;
      color: #222;
      line-height: 1.6;
    }

    header {
      background: #111;
      color: #fff;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #e6b800;
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url('https://images.unsplash.com/photo-1447433819943-74a20887a81e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 6rem 2rem;
    }
    .hero h2 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 650px;
      margin: 0 auto;
    }

    main {
      flex: 1; /* Fill remaining space to push footer down */
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .article-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .article-card:hover {
      transform: translateY(-4px);
    }
    .article-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      flex-shrink: 0; /* Prevent shrinking */
    }
    footer a {
      color: #e6b800;
      text-decoration: none;
    }
  </style>
</head>

  <header>
    <h1>Real Analysis</h1>
    <nav>

      </ul>
    </nav>
  </header>

  <section class="hero">

  </div>

  <div class="article-card">
    <img src="https://images.unsplash.com/photo-1581093588401-22c7b6e4c3a6?ixlib=rb-4.0.3&auto=format&fit=crop&w=900&q=80" alt="Article image">
  </div>
  </main>
